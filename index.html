<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Grade 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="result" />
      <div id="buttons">
        <input
          type="button"
          class="operator-row-1"
          value="AC"
          onclick="clearNumber()"
        />
        <input
          type="button"
          class="operator-row-1"
          value="%"
          onclick="percent()"
        />
        <input
          type="button"
          class="operator-row-1"
          value="DEL"
          onclick="delNumber()"
        />
        <input type="button" class="operator" value="/" onclick="divide()" />

        <input
          type="button"
          class="btn-number"
          value="7"
          onclick="addNumber(7)"
        />
        <input
          type="button"
          class="btn-number"
          value="8"
          onclick="addNumber(8)"
        />
        <input
          type="button"
          class="btn-number"
          value="9"
          onclick="addNumber(9)"
        />
        <input
          type="button"
          class="operator"
          value="x"
          onclick="multiplication()"
        />

        <input
          type="button"
          class="btn-number"
          value="4"
          onclick="addNumber(4)"
        />
        <input
          type="button"
          class="btn-number"
          value="5"
          onclick="addNumber(5)"
        />
        <input
          type="button"
          class="btn-number"
          value="6"
          onclick="addNumber(6)"
        />
        <input type="button" class="operator" value="-" onclick="minNumber()" />

        <input
          type="button"
          class="btn-number"
          value="1"
          onclick="addNumber(1)"
        />
        <input
          type="button"
          class="btn-number"
          value="2"
          onclick="addNumber(2)"
        />
        <input
          type="button"
          class="btn-number"
          value="3"
          onclick="addNumber(3)"
        />
        <input
          type="button"
          class="operator"
          value="+"
          onclick="plusNumber()"
        />

        <input
          type="button"
          class="btn-number"
          value="0"
          onclick="addNumber(0)"
        />
        <input
          type="button"
          class="btn-number"
          value="00"
          onclick="addNumber('00')"
        />
        <input
          type="button"
          class="btn-number"
          value="."
          onclick="addComma()"
        />
        <input type="button" class="operator" value="=" onclick="getResult()" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
